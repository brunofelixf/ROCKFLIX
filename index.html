<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>ROCKFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">ROCKFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">SKID ROW</h3>
          <p class="descricao">
            Skid Row é uma banda de rock formada em 1986 em Toms River, Nova
            Jérsei. Obteve grande popularidade no final dos anos 80 e início dos
            anos 90.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSITIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes"></div>
    <div class="owl-carousel owl-theme">
      <div class="box-filme"><img src="img/mini11.jpg" alt="" /></div>
      <div class="box-filme"><img src="img/mini17.jpg" alt="" /></div>
      <div class="box-filme"><img src="img/mini12.jpg" alt="" /></div>
      <div class="box-filme"><img src="img/mini13.jpg" alt="" /></div>
      <div class="box-filme"><img src="img/mini14.jpg" alt="" /></div>
      <div class="box-filme"><img src="img/mini10.jpg" alt="" /></div>
      <div class="box-filme"><img src="img/mini15.jpg" alt="" /></div>
      <div class="box-filme"><img src="img/mini16.jpg" alt="" /></div>
    </div>
    <script src="https://kit.fontawesome.com/c76d74500b.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
